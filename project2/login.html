<!DOCTYPE html>
<html>
<head>
    <title>Zomato Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f7f7f7;
        }

        h2 {
            margin-bottom: 20px;
        }

        .login-button {
            background-color: #e74c3c;
            color: #fff;
            border: 1px solid #c0392b;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }

        #google-login-button:hover,
        #normal-login-button:hover {
            background-color: #c0392b;
        }

        #username,
        #password {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

.footer-bar {
	background-color: #F8F8F8;
	padding-top: 50px;
}

.footer-bar .footer-lang {
	display: flex;
	align-items: center;
	justify-content: space-between;
	margin-bottom: 10px;
}

.footer-bar .footer-lang img.footer-logo {
	height: 28px;
}

.footer-bar .footer-lang a.lang-btn {
	text-decoration: none;
	font-size: 16px;
	color: #1c1c1c;
	padding: 8px 5px;
	border: 1px solid #b5b5b5;
	border-radius: 8px;
	margin-right: 15px;
}

.footer-bar .footer-last-links {
	display: grid;
	grid-template-columns: repeat(5, 1fr);
	padding-top: 30px;
	padding-bottom: 50px;
}

.footer-bar .footer-last-links ul li{
	list-style: none;
	margin-bottom: 5px;
}

.footer-bar .footer-last-links h4.footer-list-title {
	margin-bottom: 10px;
	letter-spacing: 0.2rem;
	font-size: 14px;
}

.footer-bar .footer-last-links ul li a {
	text-decoration: none;
	color: #696969;
	font-size: 14px;
}

.footer-bar .footer-last-links ul li a:hover {
	color: #1c1c1c;
}

.footer-bar .footer-last-links .footer-social-icons {
	margin-bottom: 20px;
}

.footer-bar .footer-last-links .footer-social-icons a {
	color: #1c1c1c;
}

.footer-bar .footer-last-links .footer-social-icons .fa-facebook,
.footer-bar .footer-last-links .footer-social-icons .fa-twitter,
.footer-bar .footer-last-links .footer-social-icons .fa-instagram {
	font-size: 20px;
	margin-right: 5px;
}

.footer-bar .footer-copyright {
	padding-top: 20px;
	padding-bottom: 30px;
	border-top: 1px solid #cfcfcf;
}


@media(max-width: 500px) {
	.showcase {
		height: 500px;
	}

	.hero-text .search-bar {
		width: 100%;
	}

	.search-3 {
		display: none;
	}

	.order-cat {
	grid-template-columns: repeat(2, 1fr);
	}

	.collections {
	flex-direction: column;
	justify-content: center;
	}

	.collection-grid {
	grid-template-columns: repeat(2, 1fr);
	}

	.locals-grid {
	grid-template-columns: repeat(1, 1fr);
	}

	.zom-app {
		padding-left: 20px;
		padding-right: 20px;
		flex-direction: column;
	}

	.zom-app .zom-app-right {
	margin-left: 20px;
	width: 100%;
	}

	.restraunt-chains {
	grid-template-columns: repeat(3, 1fr);
	}

    .footer-bar .footer-lang {
        flex-direction: column;
    }

    .footer-bar .footer-lang .btn-lang-top {
        margin-top: 20px;
    }

	.footer-links {
	grid-template-columns: repeat(2, 1fr);
	}

	.footer-bar .footer-last-links {
	display: grid;
	grid-template-columns: repeat(1, 1fr);
	}

	.footer-bar .footer-last-links h4.footer-list-title {
		margin-top: 20px;
	}
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Zomato Login</h2>
        <p>Log in using your Google account:</p>
        <button id="google-login-button" class="login-button">Log in with Google</button>
        
        <p>Or log in with your username and password:</p>
        <form id="normal-login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="normal-login-button" class="login-button">Log in</button>
        </form>
    </div>
    <!-- Footer -->
	

    <script>
        // Replace with your Google API client ID
        const CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID';

        // Function to initialize Google Sign-In
        function initGoogleSignIn() {
            gapi.load('auth2', () => {
                gapi.auth2.init({
                    client_id: CLIENT_ID
                });
                attachGoogleSignInHandler();
            });
        }

        // Attach click event to Google Sign-In button
        function attachGoogleSignInHandler() {
            const googleLoginButton = document.getElementById('google-login-button');
            googleLoginButton.addEventListener('click', () => {
                const auth2 = gapi.auth2.getAuthInstance();
                auth2.signIn().then((googleUser) => {
                    const idToken = googleUser.getAuthResponse().id_token;
                    // Send idToken to your backend for verification
                    // Example: sendIdTokenToBackend(idToken);
                    console.log('Google ID Token:', idToken);
                });
            });
        }

        // Validate the normal login form
        document.getElementById('normal-login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Basic validation - replace with your own logic
            if (username === 'your_username' && password === 'your_password') {
                alert('Login successful!');
                // Redirect or perform other actions here
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });

        // Load Google API and initialize
        gapi.load('client:auth2', initGoogleSignIn);
    </script>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
